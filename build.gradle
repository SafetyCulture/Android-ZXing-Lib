buildscript {
    dependencies {
        repositories {
            mavenCentral()
        }
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}

apply plugin: 'android-library'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19
    }
}

pmd.enabled = false
checkstyle.enabled = false

dependencies {
    repositories {
        mavenCentral()
    }

    compile fileTree(dir: 'libs', include: '*.jar' )
}
